<mat-card class="signup-card">
  <mat-card-title class="signup-card-title">Register</mat-card-title>
  <mat-card-content>
    <form [formGroup]="signupForm" class="signup-form">
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Enter your name</mat-label>
          <input
            matInput
            placeholder="Tony Stark"
            formControlName="name"
            required
          />
          <mat-icon matSuffix>account_box</mat-icon>
          <mat-error *ngIf="signupForm.get('name')?.hasError('required')"
            >This field is required</mat-error
          >
          <mat-error *ngIf="signupForm.get('name')?.hasError('pattern')"
            >Must be your full name</mat-error
          >
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Enter your email</mat-label>
          <input
            matInput
            placeholder="pat@example.com"
            formControlName="email"
            required
          />
          <mat-icon matSuffix>alternate_email</mat-icon>
          <mat-error *ngIf="signupForm.get('email')?.hasError('required')"
            >This field is required</mat-error
          >
          <mat-error *ngIf="signupForm.get('email')?.hasError('email')"
            >Please provide a valid email</mat-error
          >
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Create your password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            placeholder="Password"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="togglePasswordVisibility()"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error *ngIf="signupForm.value.password"
            >Password must be at least 6 characters long</mat-error
          >
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <button
        class="button"
        type="submit"
        mat-flat-button
        color="primary"
        [disabled]="!signupForm.valid"
        (click)="onSubmit()"
      >
        Signup
      </button>
    </form>
  </mat-card-content>
</mat-card>
