<div class="dashboard-container">
  <div class="dashboard-toolbar-wrapper">
    <mat-toolbar color="primary" class="dashboard-toolbar">
      <h1 class="example-app-name">Corporate Cart</h1>
    </mat-toolbar>
  </div>
  <div class="dashboard-content-wrapper">
    <mat-sidenav-container
      color="primary"
      class="dashboard-sidenav-container"
      autosize
    >
      <mat-sidenav
        class="dashboard-sidenav"
        mode="side"
        opened="true"
      >
        <mat-nav-list class="dashboard-nav-list">
          <mat-list-item>
            <div class="dashboard-nav-list-item">
              <div class="icon"><mat-icon mat-list-icon>home</mat-icon></div>
              <div class="title">
                Store
              </div>
            </div>
          </mat-list-item>
          
          <mat-list-item>
            <div class="dashboard-nav-list-item">
              <div class="icon"><mat-icon mat-list-icon>home</mat-icon></div>
              <div class="title">
                Inventory
              </div>
            </div>
          </mat-list-item>

          <mat-list-item>
            <div class="dashboard-nav-list-item">
              <div class="icon"><mat-icon mat-list-icon>home</mat-icon></div>
              <div class="title">
                Transaction
              </div>
            </div>
          </mat-list-item>

          <mat-list-item>
            <div class="dashboard-nav-list-item">
              <div class="icon"><mat-icon mat-list-icon>home</mat-icon></div>
              <div class="title">
                About
              </div>
            </div>
          </mat-list-item>

          <mat-list-item>
            <div class="dashboard-nav-list-item">
              <div class="icon"><mat-icon mat-list-icon>home</mat-icon></div>
              <div class="title">
                Logout
              </div>
            </div>
          </mat-list-item>
        </mat-nav-list>
      </mat-sidenav>

      <div class="example-sidenav-content">
        Main content that resizes properly
      </div>
    </mat-sidenav-container>
  </div>
</div>
