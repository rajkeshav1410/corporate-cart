<mat-card appearance="outlined" class="inventory-card mat-typography">
  <mat-card-content>
    <div class="inventory-detail-container">
      <div class="image-wrapper">
        <img
          ngSrc="{{ getInventoryImageUrl() }}"
          class="inventory-card-image"
          placeholder="./public/1"
          [priority]="index < 5"
          fill
        />
      </div>
      <div class="detail">
        <div class="title">{{ this.item.itemName }}</div>
        <div class="description">{{ this.item.itemDescription }}</div>
      </div>
      <div class="control-wrapper">
        <div class="controls">
          <button mat-icon-button>
            <mat-icon>archive</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
        </div>
        <div class="price">
          <mat-icon mat-list-icon>currency_rupee</mat-icon>{{ this.item.price }}
        </div>
        <button mat-stroked-button class="sell-button">
          <mat-icon mat-list-icon>unarchive</mat-icon>
          Sell
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
